name: lint
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    container: python:3

    steps:
      - name: install packages
        run: pip install yamllint

      - name: lint
        run: yamllint .

  customlint:
    runs-on: ubuntu-latest
    container: node:12.16.3-slim
    needs: [yamllint]

    steps:
      - name: install packages
        run: npm install

      - name: custom lint
        run: npm run lint
